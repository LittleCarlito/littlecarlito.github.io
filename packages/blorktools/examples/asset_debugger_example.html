<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asset Debugger - blorktools Example</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }
    #info {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: white;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="info">
    Asset Debugger - blorktools Example
  </div>
  
  <!-- Import Three.js from CDN -->
  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
        "three/examples/jsm/controls/OrbitControls.js": "https://unpkg.com/three@0.150.1/examples/jsm/controls/OrbitControls.js",
        "three/examples/jsm/loaders/GLTFLoader.js": "https://unpkg.com/three@0.150.1/examples/jsm/loaders/GLTFLoader.js"
      }
    }
  </script>
  
  <!-- Import our debugger script directly for now -->
  <script type="module" src="../src/asset_debugger.js"></script>
  
  <!-- Script to use the package version -->
  <script type="module">
    // Import from the package
    import { AssetDebugger, initializeTools } from '../src/index.js';
    
    // Initialize the tools
    const tools = initializeTools({
      debug: true
    });
    
    // Create a new asset debugger instance
    const assetDebugger = new AssetDebugger({
      modelPath: '../../public/assets/monitor.glb',
      texturePath: '../../public/images/atlas-test.jpg'
    });
    
    // Initialize the debugger
    assetDebugger.init(document.body);
    
    // Log that we've initialized the package version
    console.log('Asset Debugger from blorktools package initialized');
  </script>
</body>
</html>
