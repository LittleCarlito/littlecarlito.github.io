<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rig Visualization Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #222;
            color: #eee;
            font-family: Arial, sans-serif;
        }
        #renderer-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 18px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 5px;
            z-index: 1000;
        }
        #instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div id="renderer-container"></div>
    <div id="loading">Loading Asset Debugger...</div>
    <div id="instructions">
        <h3>Rig Visualization Test</h3>
        <p>Drop a GLB model file into the Model Drop Zone panel.</p>
        <p>You can optionally drop a texture into the Texture Drop Zone as well.</p>
        <p>The rig visualization panel will automatically show information about the model's rig and bones.</p>
    </div>

    <script type="module">
        import { init } from './index.js';
        
        // Initialize the asset debugger
        document.addEventListener('DOMContentLoaded', () => {
            const state = init();
            console.log('Asset debugger initialized', state);
            
            // Hide loading message
            const loadingElement = document.getElementById('loading');
            if (loadingElement) {
                loadingElement.style.display = 'none';
            }
            
            // Add custom keyboard shortcut for toggling rig visualization
            window.addEventListener('keydown', (event) => {
                // Press "B" to toggle the rig visualization panel
                if (event.key === 'b' || event.key === 'B') {
                    const rigPanel = document.getElementById('rig-visualization');
                    if (rigPanel) {
                        rigPanel.style.display = rigPanel.style.display === 'none' ? 'block' : 'none';
                    }
                }
            });
        });
    </script>
</body>
</html>
