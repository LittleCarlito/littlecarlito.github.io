<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Debugger - Blorktools</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header container - will be populated by the header-loader.js script -->
    <div id="header-container"></div>

    <div id="app">
        <div class="loading">
            <h1>Asset Debugger</h1>
            <p>Redirecting to the Asset Debugger tool...</p>
            <p>If you are not redirected automatically, <a href="./landing-page/landing-page.html">click here</a>.</p>
        </div>
    </div>

    <!-- Load the header component -->
    <script type="module">
        import { loadHeader } from './header/header-loader.js';
        
        // Load the header when the DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            loadHeader('header-container');
        });
    </script>

    <script>
    console.log('Asset Debugger page loaded');
    console.log('Current URL:', window.location.href);
    console.log('Current hash:', window.location.hash);

    // Force navigation to landing page if no hash is set
    document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM loaded for asset debugger');
        
        // If no hash is set, force navigate to landing
        if (!window.location.hash || window.location.hash === '#') {
            console.log('No hash found, navigating to landing');
            window.location.hash = '#/landing';
        }
        
        // Also ensure the app div is ready
        const appDiv = document.getElementById('app');
        if (appDiv) {
            console.log('App div found:', appDiv);
            console.log('App div content:', appDiv.innerHTML.substring(0, 100));
        } else {
            console.error('App div not found!');
        }
    });
    </script>
    
    <script src="router.js"></script>
</body>
</html>
