<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Debugger - Blorktools</title>
    <!-- Refactor to main.css stylesheet usage -->
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="loading-splash/loading-splash.css">
    <link rel="stylesheet" href="header/header.css">
    <link rel="stylesheet" href="landing-page/landing-page.css">
    <link rel="stylesheet" href="debugger-scene/debugger-scene.css">
    <link rel="stylesheet" href="axis-indicator/axis-indicator.css">
    <link rel="stylesheet" href="panels/world-panel/world-panel.css">
    <link rel="stylesheet" href="panels/asset-panel/asset-panel.css">
    <link rel="stylesheet" href="panels/atlas-panel/atlas-panel.css">
    <link rel="stylesheet" href="panels/rig-panel/rig-panel.css">
    <link rel="stylesheet" href="panels/uv-panel/uv-panel.css">
    <link rel="stylesheet" href="modals/settings-modal/settings-modal.css">
    <link rel="stylesheet" href="modals/examples-modal/examples-modal.css">
</head>
<body>

    <!-- Loading screen -->
    <div id="loading-splash" class="loading-splash" style="display: none;">
        <div class="loading-content">
            <h1 class="loading-title">ASSET DEBUGGER</h1>
            <div class="loading-spinner-container">
                <div class="atomic-spinner">
                    <div class="nucleus"></div>
                    <div class="electron-orbit">
                        <div class="electron"></div>
                    </div>
                    <div class="electron-orbit">
                        <div class="electron"></div>
                    </div>
                    <div class="electron-orbit">
                        <div class="electron"></div>
                    </div>
                </div>
            </div>
            <div id="loading-progress-text" class="loading-progress-text">Initializing</div>
        </div>
    </div>

    <!-- Header container - will be populated by the header.js script -->
    <div id="header-container"></div>

    <div id="app">
        <div class="loading">
            <h1>Asset Debugger</h1>
            <p>Loading application...</p>
        </div>
    </div>

    <!-- Load the header component -->
    <script type="module">
        import { loadHeader } from './header/header.js';
        
        // Load the header when the DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            loadHeader('header-container');
        });
    </script>

    <script>
    console.log('Asset Debugger page loaded');
    console.log('Current URL:', window.location.href);
    console.log('Current hash:', window.location.hash);

    // DOM ready handler for debugging
    document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM loaded for asset debugger');
        
        // Log app div status
        const appDiv = document.getElementById('app');
        if (appDiv) {
            console.log('App div found:', appDiv);
            console.log('App div content:', appDiv.innerHTML.substring(0, 100));
        } else {
            console.error('App div not found!');
        }
    });
    </script>
    
    <!-- Load router as a module -->
    <script type="module" src="router.js"></script>
</body>
</html>
