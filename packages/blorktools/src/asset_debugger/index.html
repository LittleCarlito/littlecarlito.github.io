<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Debugger - Blorktools</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="panels/world-panel/world-panel.css">
    <link rel="stylesheet" href="panels/asset-panel/asset-panel.css">
</head>
<body>
    <!-- Header container - will be populated by the header-loader.js script -->
    <div id="header-container"></div>

    <div id="app">
        <div class="loading">
            <h1>Asset Debugger</h1>
            <p>Loading application...</p>
        </div>
    </div>

    <!-- Load the header component -->
    <script type="module">
        import { loadHeader } from './header/header-loader.js';
        
        // Load the header when the DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            loadHeader('header-container');
        });
    </script>

    <script>
    console.log('Asset Debugger page loaded');
    console.log('Current URL:', window.location.href);
    console.log('Current hash:', window.location.hash);

    // DOM ready handler for debugging
    document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM loaded for asset debugger');
        
        // Log app div status
        const appDiv = document.getElementById('app');
        if (appDiv) {
            console.log('App div found:', appDiv);
            console.log('App div content:', appDiv.innerHTML.substring(0, 100));
        } else {
            console.error('App div not found!');
        }
    });
    </script>
    
    <!-- Load router as a module -->
    <script type="module" src="router.js"></script>
</body>
</html>
