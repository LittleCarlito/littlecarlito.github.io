<!-- Mesh Settings Modal -->
<div id="mesh-settings-modal" class="modal-overlay">
    <div class="modal-container">
        <div class="modal-header">
            <h3 class="modal-title">Mesh Settings: <span id="mesh-settings-mesh-name"></span></h3>
            <button class="modal-close" id="mesh-settings-close">&times;</button>
        </div>
        <div class="modal-body">
            <div class="settings-section">
                <h4>HTML Content Settings</h4>
                
                <div class="settings-group">
                    <label for="mesh-html-position">Position:</label>
                    <div class="position-controls">
                        <div class="control-row">
                            <label>X:</label>
                            <input type="number" id="mesh-html-position-x" class="number-input" step="0.1" value="0">
                        </div>
                        <div class="control-row">
                            <label>Y:</label>
                            <input type="number" id="mesh-html-position-y" class="number-input" step="0.1" value="0">
                        </div>
                        <div class="control-row">
                            <label>Z:</label>
                            <input type="number" id="mesh-html-position-z" class="number-input" step="0.1" value="0">
                        </div>
                    </div>
                </div>
                
                <div class="settings-group">
                    <label for="mesh-html-scale">Scale:</label>
                    <input type="range" id="mesh-html-scale" min="0.1" max="2" step="0.1" value="1">
                    <span id="mesh-html-scale-value">1.0</span>
                </div>
                
                <div class="settings-group">
                    <label for="mesh-html-opacity">Opacity:</label>
                    <input type="range" id="mesh-html-opacity" min="0" max="1" step="0.1" value="1">
                    <span id="mesh-html-opacity-value">1.0</span>
                </div>
                
                <div class="settings-group">
                    <label>
                        <input type="checkbox" id="mesh-html-billboard" checked>
                        Billboard mode (always face camera)
                    </label>
                </div>
                
                <div class="settings-group">
                    <label>
                        <input type="checkbox" id="mesh-html-interactable" checked>
                        Interactive (responds to clicks/touch)
                    </label>
                </div>
                
                <div class="settings-group">
                    <div class="settings-option">
                        <label for="mesh-html-auto-show">Auto-Show:</label>
                        <input type="checkbox" id="mesh-html-auto-show" checked>
                    </div>
                </div>
                
                <div class="settings-group" id="distance-threshold-group">
                    <label for="mesh-html-distance">Show distance threshold:</label>
                    <input type="range" id="mesh-html-distance" min="1" max="20" step="0.5" value="5">
                    <span id="mesh-html-distance-value">5.0</span>
                </div>
                
                <div class="settings-group">
                    <label>Animation Loop:</label>
                    <div class="animation-controls">
                        <div class="control-row">
                            <input type="checkbox" id="mesh-html-animation-enabled" style="margin-right: 8px;">
                            <label for="mesh-html-animation-enabled">Enabled</label>
                        </div>
                        <div class="control-row" id="animation-duration-group" style="margin-top: 10px;">
                            <label for="mesh-html-animation-speed" style="min-width: 60px; display: inline-block;">Speed:</label>
                            <select id="mesh-html-animation-speed" class="select-input" style="width: 80px;">
                                <option value="0.5">0.5x</option>
                                <option value="1.0" selected>1.0x</option>
                                <option value="1.5">1.5x</option>
                                <option value="2.0">2.0x</option>
                            </select>
                        </div>
                        <div class="control-row" id="animation-type-group" style="margin-top: 10px;">
                            <label for="mesh-html-animation-type" style="min-width: 60px; display: inline-block;">Type:</label>
                            <select id="mesh-html-animation-type" class="select-input">
                                <option value="loop">Loop</option>
                                <option value="bounce">Bounce</option>
                                <option value="longExposure">Long Exposure</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Preview Settings -->
            <div class="settings-group">
                <h4 class="settings-title">Preview Settings</h4>
                <div class="settings-row">
                    <div class="settings-option">
                        <label for="mesh-html-preview-mode">Preview Mode:</label>
                        <select id="mesh-html-preview-mode" class="select-input">
                            <option value="direct">Direct HTML (Better for debugging)</option>
                            <option value="threejs">3D Texture (As seen in 3D)</option>
                            <option value="css3d">CSS3D - Real HTML in 3D (Best quality)</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="settings-status" id="mesh-settings-status"></div>
        </div>
        <div class="modal-footer">
            <div class="editor-buttons">
                <button id="mesh-settings-cancel" class="modal-btn modal-btn-secondary">Cancel</button>
                <button id="mesh-settings-save" class="modal-btn modal-btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>

<style>
    /* Modal stacking styles */
    #mesh-settings-modal {
        z-index: 9999 !important; /* Extremely high z-index to ensure it's above everything */
    }
    
    /* Ensure modal container appears above other elements */
    #mesh-settings-modal .modal-container {
        position: relative;
        z-index: 10000;
    }
    
    /* Make sure the modal overlay is visible */
    #mesh-settings-modal.visible {
        display: flex !important;
        background-color: rgba(0, 0, 0, 0.5);
    }
    
    /* Fix for mesh settings modal to appear in front of HTML editor modal */
    #html-editor-modal {
        z-index: 3000; /* Lower than mesh settings modal */
    }
    
    #mesh-settings-modal {
        z-index: 4000 !important; /* Higher than HTML editor modal */
    }
</style>
