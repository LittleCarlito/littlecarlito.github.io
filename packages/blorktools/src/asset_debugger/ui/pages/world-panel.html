<!-- World Panel Component -->
<div id="world-tab" class="tab-content">
    <h3>World Properties</h3>
    
    <div class="world-section">
        <h4>Lighting</h4>
        <div class="world-info lighting-controls">
            <div class="control-group">
                <label for="ambient-light-intensity">Ambient:</label>
                <input type="range" id="ambient-light-intensity" min="0" max="2" step="0.1" value="0.5" />
                <span class="value-display">0.5</span>
            </div>
            
            <div class="control-group">
                <label for="directional-light-intensity">Directional:</label>
                <input type="range" id="directional-light-intensity" min="0" max="2" step="0.1" value="1.0" />
                <span class="value-display">1.0</span>
            </div>
            
            <div class="control-group">
                <label for="exposure-value">Exposure:</label>
                <input type="range" id="exposure-value" min="0" max="2" step="0.1" value="1.0" />
                <span class="value-display">1.0</span>
            </div>
            
            <div class="control-group buttons">
                <button id="reset-lighting" class="control-button">Reset Lighting</button>
            </div>
            
            <div class="lighting-status">
                <div class="no-data-message">
                    No Lighting Data; Using Default Lighting
                </div>
                
                <div class="lighting-data-info" style="display: none;">
                    <table class="lighting-metadata">
                        <tr>
                            <td>File:</td>
                            <td id="lighting-filename">-</td>
                        </tr>
                        <tr>
                            <td>Type:</td>
                            <td id="lighting-type">-</td>
                        </tr>
                        <tr>
                            <td>Resolution:</td>
                            <td id="lighting-resolution">-</td>
                        </tr>
                        <tr>
                            <td>Size:</td>
                            <td id="lighting-size">-</td>
                        </tr>
                        <tr>
                            <td>Dynamic Range:</td>
                            <td id="lighting-range">-</td>
                        </tr>
                        <tr>
                            <td>Max Luminance:</td>
                            <td id="lighting-luminance">-</td>
                        </tr>
                        <tr>
                            <td>Software:</td>
                            <td id="lighting-software">-</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .lighting-controls {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 100%;
        max-width: 100%;
    }
    
    .control-group {
        display: flex;
        align-items: center;
        gap: 8px;
        width: 100%;
    }
    
    .control-group label {
        min-width: 80px;
        width: 80px;
        flex-shrink: 0;
    }
    
    .control-group input[type="range"] {
        flex: 1;
        min-width: 0;
    }
    
    .value-display {
        min-width: 30px;
        width: 30px;
        text-align: right;
        flex-shrink: 0;
    }
    
    .buttons {
        margin-top: 10px;
        justify-content: center;
    }
    
    .control-button {
        padding: 6px 12px;
        background-color: #2a2a2a;
        border: 1px solid #444;
        color: #ddd;
        border-radius: 4px;
        cursor: pointer;
    }
    
    .control-button:hover {
        background-color: #333;
    }
    
    .lighting-status {
        margin-top: 12px;
        border-top: 1px solid #333;
        padding-top: 12px;
    }
    
    .no-data-message {
        text-align: center;
        color: #777;
        font-size: 0.9em;
        font-style: italic;
    }
    
    .lighting-data-info {
        margin-top: 8px;
    }
    
    .lighting-metadata {
        width: 100%;
        font-size: 0.9em;
        color: #aaa;
    }
    
    .lighting-metadata td {
        padding: 3px 0;
    }
    
    .lighting-metadata td:first-child {
        width: 110px;
        color: #777;
    }
</style>

<script>
    // Initialize value displays on page load
    document.querySelectorAll('.control-group input[type="range"]').forEach(slider => {
        const valueDisplay = slider.nextElementSibling;
        if (valueDisplay && valueDisplay.classList.contains('value-display')) {
            valueDisplay.textContent = slider.value;
        }
        
        // Add input event listener to update value display when dragging
        slider.addEventListener('input', function() {
            if (valueDisplay && valueDisplay.classList.contains('value-display')) {
                valueDisplay.textContent = this.value;
            }
        });
    });
</script>
