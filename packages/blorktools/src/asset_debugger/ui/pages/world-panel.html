<!-- World Panel Component -->
<div id="world-tab" class="tab-content">
    <h3>World Properties</h3>
    
    <div class="world-section">
        <h4>Lighting</h4>
        <div class="world-info lighting-controls">
            <div class="control-group ambient-control">
                <div class="label-container">
                    <label for="ambient-light-intensity">Ambient:</label>
                    <span class="value-display">0.5</span>
                </div>
                <input type="range" id="ambient-light-intensity" min="0" max="2" step="0.1" value="0.5" />
            </div>
            
            <div class="control-group directional-control">
                <div class="label-container">
                    <label for="directional-light-intensity">Directional:</label>
                    <span class="value-display">1.0</span>
                </div>
                <input type="range" id="directional-light-intensity" min="0" max="2" step="0.1" value="1.0" />
            </div>
            
            <div class="control-group exposure-control">
                <div class="label-container">
                    <label for="exposure-value">Exposure:</label>
                    <span class="value-display">1.0</span>
                </div>
                <input type="range" id="exposure-value" min="0" max="2" step="0.1" value="1.0" />
            </div>
            
            <div class="control-group buttons">
                <button id="reset-lighting" class="control-button">Reset Lighting</button>
            </div>
            
            <div class="lighting-status">
                <div class="no-data-message">
                    No Lighting Data; Using Default Lighting
                </div>
                
                <div class="lighting-data-info" style="display: none;">
                    <div class="collapsible-header">
                        <h4 class="metadata-header">Lighting File Data</h4>
                        <span class="collapse-indicator">[+]</span>
                    </div>
                    <div class="metadata-content" style="display: none;">
                        <table class="lighting-metadata">
                            <tr>
                                <td>File:</td>
                                <td id="lighting-filename">-</td>
                            </tr>
                            <tr>
                                <td>Type:</td>
                                <td id="lighting-type">-</td>
                            </tr>
                            <tr>
                                <td>Resolution:</td>
                                <td id="lighting-resolution">-</td>
                            </tr>
                            <tr>
                                <td>Size:</td>
                                <td id="lighting-size">-</td>
                            </tr>
                            <tr>
                                <td>Dynamic Range:</td>
                                <td id="lighting-range">-</td>
                            </tr>
                            <tr>
                                <td>Max Luminance:</td>
                                <td id="lighting-luminance">-</td>
                            </tr>
                            <tr>
                                <td>Software:</td>
                                <td id="lighting-software">-</td>
                            </tr>
                        </table>
                    </div>
                    
                    <!-- HDR/EXR Image Preview Section -->
                    <div class="collapsible-header image-preview-header">
                        <h4 class="metadata-header">Image Preview</h4>
                        <span class="collapse-indicator">[+]</span>
                    </div>
                    <div class="metadata-content image-preview-content" style="display: none;">
                        <div class="image-container">
                            <canvas id="hdr-preview-canvas" class="hdr-preview-canvas" width="260" height="260"></canvas>
                            <div id="no-image-message" class="no-image-message">
                                No image data available or could not be processed.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Override styles needed for this specific panel */
    .world-section {
        padding-bottom: 20px;
    }

    .lighting-controls {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 100%;
        max-width: 100%;
        box-sizing: border-box;
    }
    
    /* All content containers should be visible without scrollbars */
    .lighting-status,
    .lighting-data-info,
    .metadata-content,
    .image-preview-content,
    .image-container {
        overflow: visible !important;
    }
    
    /* Control groups and elements */
    .control-group {
        display: flex;
        flex-direction: column;
        width: 100%;
        gap: 4px;
    }
    
    /* Default state for different lighting controls */
    .exposure-control {
        display: none; /* Hide by default, only shown with HDR/EXR */
    }

    .label-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .control-group label {
        color: #aaa;
        font-size: 0.9em;
    }
    
    .control-group input[type="range"] {
        width: 100%;
        height: 6px;
    }
    
    /* Custom slider styling */
    input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        background: #333;
        height: 6px;
        border-radius: 3px;
        outline: none;
    }
    
    input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #0088ff;
        cursor: pointer;
        border: none;
    }
    
    input[type="range"]::-moz-range-thumb {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #0088ff;
        cursor: pointer;
        border: none;
    }
    
    .value-display {
        min-width: 24px;
        text-align: right;
        color: #ddd;
        font-size: 0.9em;
    }
    
    .buttons {
        margin-top: 10px;
        flex-direction: row;
        justify-content: center;
    }
    
    .control-button {
        padding: 6px 12px;
        background-color: #2a2a2a;
        border: 1px solid #444;
        color: #ddd;
        border-radius: 4px;
        cursor: pointer;
    }
    
    .control-button:hover {
        background-color: #333;
    }
    
    .lighting-status {
        margin-top: 12px;
        border-top: 1px solid #333;
        padding-top: 12px;
        box-sizing: border-box;
        width: 100%;
    }
    
    .no-data-message {
        text-align: center;
        color: #777;
        font-size: 0.9em;
        font-style: italic;
    }
    
    .lighting-data-info {
        margin-top: 8px;
        width: 100%;
        box-sizing: border-box;
    }
    
    .collapsible-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
        padding: 4px 0;
    }
    
    .image-preview-header {
        margin-top: 15px;
        padding-top: 10px;
        border-top: 1px solid #333;
    }
    
    .collapse-indicator {
        font-size: 14px;
        color: #777;
        margin-right: 4px;
    }
    
    .metadata-header {
        font-size: 1em;
        color: #aaa;
        margin: 0;
        font-weight: normal;
    }
    
    .image-container {
        position: relative;
        width: 100%;
        min-height: 260px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 10px;
        overflow: visible !important;
    }
    
    .hdr-preview-canvas {
        max-width: 100%;
        max-height: 260px;
        width: 100%;
        height: auto;
        object-fit: contain;
        display: block;
        background-color: #222;
        border: 1px solid #444;
    }
    
    .no-image-message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #777;
        font-size: 0.9em;
        font-style: italic;
        padding: 20px;
        background-color: rgba(30, 30, 30, 0.7);
        border-radius: 4px;
        width: 80%;
        display: block;
    }
    
    .lighting-metadata {
        width: 100%;
        font-size: 0.9em;
        color: #aaa;
        table-layout: fixed;
    }
    
    .lighting-metadata td {
        padding: 3px 0;
    }
    
    .lighting-metadata td:first-child {
        width: 110px;
        color: #777;
    }
</style>

<script>
    // Initialize value displays on page load
    document.querySelectorAll('.control-group input[type="range"]').forEach(slider => {
        const valueDisplay = slider.previousElementSibling.querySelector('.value-display');
        if (valueDisplay) {
            valueDisplay.textContent = slider.value;
        }
        
        // Add input event listener to update value display when dragging
        slider.addEventListener('input', function() {
            const valueDisplay = this.previousElementSibling.querySelector('.value-display');
            if (valueDisplay) {
                valueDisplay.textContent = this.value;
            }
        });
    });
    
    // Initialize collapsible functionality
    document.addEventListener('DOMContentLoaded', function() {
        const collapsibleHeaders = document.querySelectorAll('.collapsible-header');
        if (collapsibleHeaders) {
            collapsibleHeaders.forEach(header => {
                header.addEventListener('click', function() {
                    const content = this.nextElementSibling;
                    const indicator = this.querySelector('.collapse-indicator');
                    
                    if (content.style.display === 'none') {
                        content.style.display = 'block';
                        indicator.textContent = '-';
                    } else {
                        content.style.display = 'none';
                        indicator.textContent = '+';
                    }
                });
            });
        }
    });
</script>
