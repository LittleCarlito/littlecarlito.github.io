<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texture Debugger - Blorktools</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --bg-color: #f5f5f5;
            --panel-bg: #ffffff;
            --text-color: #333333;
            --border-color: #dddddd;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: var(--secondary-color);
            color: white;
        }
        
        h1 {
            margin: 0;
            font-size: 24px;
        }
        
        .tool-panel {
            background-color: var(--panel-bg);
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .dropzone-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .dropzone {
            flex: 1;
            border: 2px dashed var(--border-color);
            border-radius: 4px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .dropzone.active {
            border-color: var(--primary-color);
            background-color: rgba(52, 152, 219, 0.1);
        }
        
        .dropzone.has-file {
            border-color: var(--accent-color);
            background-color: rgba(231, 76, 60, 0.1);
        }
        
        .dropzone h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        
        .dropzone p {
            margin: 5px 0;
            font-size: 14px;
        }
        
        .file-info {
            font-size: 12px;
            margin-top: 10px;
        }
        
        .preview-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .preview {
            flex: 1;
            max-height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .start-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .start-button:hover {
            background-color: #2980b9;
        }
        
        .start-button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        
        #viewport {
            width: 100%;
            height: 600px;
            background-color: #000;
            display: none;
            border-radius: 4px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <header>
        <h1>Texture Debugger</h1>
    </header>
    
    <div class="container">
        <div class="tool-panel">
            <h2>Upload Texture Atlas Files</h2>
            <div class="dropzone-container">
                <div class="dropzone" id="basecolor-dropzone">
                    <h3>Base Color Atlas</h3>
                    <p>Drag & drop your base color texture atlas here</p>
                    <p class="file-info" id="basecolor-info"></p>
                </div>
                
                <div class="dropzone" id="orm-dropzone">
                    <h3>ORM Atlas</h3>
                    <p>Drag & drop your ORM (Occlusion, Roughness, Metalness) texture atlas here</p>
                    <p class="file-info" id="orm-info"></p>
                </div>
                
                <div class="dropzone" id="normal-dropzone">
                    <h3>Normal Atlas</h3>
                    <p>Drag & drop your normal map texture atlas here</p>
                    <p class="file-info" id="normal-info"></p>
                </div>
            </div>
            
            <div class="preview-container">
                <div class="preview" id="basecolor-preview"></div>
                <div class="preview" id="orm-preview"></div>
                <div class="preview" id="normal-preview"></div>
            </div>
            
            <button id="start-debug" class="start-button" disabled>Start Debugging</button>
        </div>
        
        <div id="viewport"></div>
    </div>
    
    <script type="module" src="texture_debugger.js"></script>
</body>
</html>
