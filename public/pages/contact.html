<!DOCTYPE html>
<html>
<head>
    <style>
        body{margin:0;padding:0;background-color:#333333;height:100vh;font-family:-apple-system,BlinkMacSystemFont,sans-serif;display:flex;justify-content:center;align-items:center}
        .message{background-color:#007AFF;color:white;padding:8px 12px;border-radius:20px;font-size:16px;max-width:70%;margin:20px;opacity:0;transform:scale(0.3) translateY(20px);transition:opacity 0.3s ease-in}
        .message.show{opacity:1;transform:scale(1) translateY(0);animation:bounce 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275)}
        @keyframes bounce{
            0%{transform:scale(0.3) translateY(20px)}
            50%{transform:scale(1.05) translateY(-5px)}
            70%{transform:scale(0.98) translateY(2px)}
            100%{transform:scale(1) translateY(0)}
        }
    </style>
</head>
<body>
    <div class="message">CONTACT</div>
    <script type="module">
        import { FLAGS } from '../../common';
        const text = document.querySelector('.message');
        if(FLAGS.HTML_LOGS){
            console.log('Page Load - localStorage state:', localStorage.getItem('has_played'));
        }
        window.trigger_frame_animation = function() {
            if(FLAGS.HTML_LOGS){
                console.log('Animation triggered - localStorage state:', localStorage.getItem('has_played'));
            }
            if(!localStorage.getItem('has_played')){
                if(FLAGS.HTML_LOGS){
                    console.log('First time - playing animation');
                }
                text.classList.add('show');
                localStorage.setItem('has_played', true);
            } else {
                if(FLAGS.HTML_LOGS){
                    console.log('Already played - showing text');
                }
                text.classList.remove('show');
                text.style.opacity = '1';
                text.style.transform = 'scale(1) translateY(0)';
            }
        };
    </script>
</body>
</html>
