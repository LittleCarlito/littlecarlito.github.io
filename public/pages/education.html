<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        h1 {
            position: relative;
            z-index: 2;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }

        h1.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <canvas id="confetti-canvas"></canvas>
    <h1>EDUCATION</h1>

    <script type="module">
        import { FLAGS } from '../../common';

        class Confetti {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.particles = [];
                this.colors = [
                    '#FF0000', '#00FF00', '#0000FF',  // Primary colors
                    '#FFFF00', '#FF00FF', '#00FFFF',  // Secondary colors
                    '#FF8800', '#FF0088', '#88FF00',  // Bright accents
                    '#00FF88', '#8800FF', '#0088FF'   // More accents
                ];
                this.running = false;
                this.animationFrameId = null;
                if(FLAGS.HTML_LOGS) {
                    console.log('Confetti initialized');
                }
            }

            createParticle() {
                // Wider initial spread
                const x = this.canvas.width * 0.5 + (Math.random() - 0.5) * 300; // Increased from 100 to 300
                const y = 0;
                
                // Wider angle spread
                const angle = (-Math.PI/2) + (Math.random() - 0.5) * Math.PI * 0.8; // Increased spread to ~145Â° arc
                const velocity = 20 + Math.random() * 8; // Increased velocity range

                return {
                    x: x,
                    y: y,
                    rotation: Math.random() * 360,
                    color: this.colors[Math.floor(Math.random() * this.colors.length)],
                    size: Math.random() * 6 + 4,
                    speedX: Math.cos(angle) * velocity * (Math.random() * 0.8 + 0.2), // More random spread
                    speedY: Math.sin(angle) * velocity,
                    speedRotation: (Math.random() - 0.5) * 15,
                    gravity: 0.6,
                    opacity: 1,
                    drag: 0.98
                };
            }

            update() {
                if (!this.running) {
                    if(FLAGS.HTML_LOGS) {
                        console.log('Update called but not running, clearing particles:', this.particles.length);
                    }
                    this.particles = [];
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                    return;
                }

                if(FLAGS.HTML_LOGS) {
                    console.log('Updating particles:', this.particles.length, 'Running:', this.running);
                }

                // Update particles
                this.particles.forEach((p, index) => {
                    // Apply gravity
                    p.speedY += p.gravity;
                    
                    // Apply drag (air resistance)
                    p.speedX *= p.drag;
                    p.speedY *= p.drag;
                    
                    // Update position
                    p.x += p.speedX;
                    p.y += p.speedY;
                    p.rotation += p.speedRotation;
                    
                    // Fade out when falling
                    if (p.speedY > 0 && p.y > this.canvas.height * 0.6) {
                        p.opacity -= 0.03;
                    }

                    // Remove particles that are fully faded or off screen
                    if (p.opacity <= 0 || p.y > this.canvas.height + 20) {
                        this.particles.splice(index, 1);
                    }
                });

                // Clear canvas
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                // Draw particles
                this.particles.forEach(p => {
                    this.ctx.save();
                    this.ctx.translate(p.x, p.y);
                    this.ctx.rotate(p.rotation * Math.PI / 180);
                    this.ctx.globalAlpha = p.opacity;
                    
                    // Draw square
                    this.ctx.fillStyle = p.color;
                    this.ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size);
                    
                    this.ctx.restore();
                });

                if (this.particles.length > 0 && this.running) {
                    this.animationFrameId = requestAnimationFrame(() => this.update());
                    if(FLAGS.HTML_LOGS) {
                        console.log('Requesting next frame:', this.animationFrameId);
                    }
                } else {
                    this.running = false;
                    if(FLAGS.HTML_LOGS) {
                        console.log('Animation stopping naturally');
                    }
                }
            }

            start() {
                if(FLAGS.HTML_LOGS) {
                    console.log('Starting confetti animation');
                }
                this.running = true;
                for (let i = 0; i < 200; i++) {
                    this.particles.push(this.createParticle());
                }
                this.update();
            }

            stop() {
                if(FLAGS.HTML_LOGS) {
                    console.log('Stopping confetti animation. Frame ID:', this.animationFrameId);
                }
                this.running = false;
                if (this.animationFrameId) {
                    cancelAnimationFrame(this.animationFrameId);
                    this.animationFrameId = null;
                }
                this.particles = [];
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }
        }

        // Setup canvas
        const canvas = document.getElementById('confetti-canvas');
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const confetti = new Confetti(canvas);
        localStorage.removeItem('education_has_played');

        window.trigger_frame_animation = function() {
            if(FLAGS.HTML_LOGS) {
                console.log('Animation triggered - localStorage state:', localStorage.getItem('education_has_played'));
            }

            const title = document.querySelector('h1');
            
            if(!localStorage.getItem('education_has_played')) {
                if(FLAGS.HTML_LOGS) {
                    console.log('First time - playing animation');
                }
                
                // Start confetti from center of screen
                confetti.start();
                title.classList.add('show');
                
                localStorage.setItem('education_has_played', true);
            } else {
                if(FLAGS.HTML_LOGS) {
                    console.log('Already played - showing title');
                }
                title.classList.add('show');
            }
        };

        document.addEventListener('visibilitychange', () => {
            if(FLAGS.HTML_LOGS) {
                console.log('Visibility changed - Hidden:', document.hidden, 'Running:', confetti.running);
            }
            if (document.hidden) {
                confetti.stop();
                const title = document.querySelector('h1');
                title.classList.add('show');
                localStorage.setItem('education_has_played', true);
            }
        });
    </script>
</body>
</html>
