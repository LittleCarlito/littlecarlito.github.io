<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: transparent !important;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .flipbook {
            width: 100%;
            height: 100vh;
            max-width: none;
            position: relative;
            perspective: 1000px;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-origin: left center;
            transform-style: preserve-3d;
            transition: all 1.5s cubic-bezier(0.645, 0.045, 0.355, 1);
            background: white !important;
            border-right: 2px solid #ccc;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.1);
            left: 0; /* Start position */
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: white !important;
        }

        .front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .back {
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotateY(180deg);
            background: white;
        }

        h1 {
            color: black;
            text-align: center;
            font-size: 2.5em;
        }

        .page.flipped {
            transform: translateX(100%) rotateY(-180deg); /* Move right while flipping */
        }
    </style>
</head>
<body>
    <div class="flipbook">
        <div class="page">
            <div class="front">
                <img src="../images/PlaceholderPicture.png" alt="Profile Picture">
            </div>
            <div class="back">
                <h1>ABOUT</h1>
            </div>
        </div>
    </div>

    <script type="module">
        import { FLAGS } from '../../common';
        
        window.trigger_frame_animation = function() {
            if(FLAGS.HTML_LOGS) {
                console.log('Animation triggered');
            }
            
            const page = document.querySelector('.page');
            
            if(!localStorage.getItem('about_has_played')) {
                // Add a small delay before starting the animation
                setTimeout(() => {
                    page.classList.add('flipped');
                    localStorage.setItem('about_has_played', true);
                }, 100);
            } else {
                // Show the flipped state immediately
                page.classList.add('flipped');
            }
        };

        // Add immediate execution for testing
        setTimeout(() => {
            window.trigger_frame_animation();
        }, 500);
    </script>
</body>
</html>
