name: Unified Pipeline

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write
  actions: read

jobs:
  build:
    name: Build Packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          registry-url: 'https://npm.pkg.github.com'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: '8.15.4'
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Build packages
        run: pnpm run build
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package-builds
          path: packages/*/dist

  test:
    name: Test Packages
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          registry-url: 'https://npm.pkg.github.com'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: '8.15.4'
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: package-builds
          path: packages
        
      - name: Run tests
        run: pnpm test

  analyze-and-release:
    name: Analyze Commits and Release
    needs: test
    runs-on: ubuntu-latest
    outputs:
      blorkpack_version: ${{ steps.semantic_release.outputs.blorkpack_version }}
      blorktools_version: ${{ steps.semantic_release.outputs.blorktools_version }}
      blorkboard_version: ${{ steps.semantic_release.outputs.blorkboard_version }}
      blorkpack_version_changed: ${{ steps.semantic_release.outputs.blorkpack_changed }}
      blorktools_version_changed: ${{ steps.semantic_release.outputs.blorktools_changed }}
      blorkboard_version_changed: ${{ steps.semantic_release.outputs.blorkboard_changed }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PACKAGE_TOKEN }}
          
      - name: Configure Git identity
        run: |
          git config --global user.name 'semantic-release-bot'
          git config --global user.email 'semantic-release-bot@martynus.net'
        env:
          GITHUB_TOKEN: ${{ secrets.PACKAGE_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@littlecarlito'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: '8.15.4'
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Run semantic release
        id: semantic_release
        run: |
          # Install semantic-release and its dependencies
          npm install -g semantic-release @semantic-release/git @semantic-release/changelog conventional-changelog-conventionalcommits
          
          # Process blorkpack package
          cd packages/blorkpack
          
          # Get current version from package.json
          CURRENT_BLORKPACK_VERSION=$(node -p "require('./package.json').version || '0.0.0'")
          echo "Current blorkpack version: $CURRENT_BLORKPACK_VERSION"
          
          # Run semantic-release in dry-run mode to determine if a new version would be created
          RELEASE_OUTPUT=$(npx semantic-release --dry-run || echo "No release")
          
          # Check if a new version would be released
          if echo "$RELEASE_OUTPUT" | grep -q "The next release version is"; then
            # Extract the new version number from the output
            NEW_VERSION=$(echo "$RELEASE_OUTPUT" | grep "The next release version is" | sed -E 's/.*The next release version is ([0-9]+\.[0-9]+\.[0-9]+).*/\1/')
            echo "New version will be: $NEW_VERSION"
            
            # Manually update version in package.json instead of using npm version
            jq --arg version "$NEW_VERSION" '.version = $version' package.json > package.json.tmp
            mv package.json.tmp package.json
            
            # Create changelog - cannot use semantic-release directly due to workspace protocol issue
            echo "## [$NEW_VERSION] - $(date +'%Y-%m-%d')" > CHANGELOG.md.new
            echo "" >> CHANGELOG.md.new
            
            # Extract features (feat:)
            FEATURES=$(git log --pretty=format:"* %s" $(git describe --tags --abbrev=0)..HEAD | grep -i "feat:" || echo "")
            if [ ! -z "$FEATURES" ]; then
              echo "### Features" >> CHANGELOG.md.new
              echo "$FEATURES" >> CHANGELOG.md.new
              echo "" >> CHANGELOG.md.new
            fi
            
            # Extract bug fixes (fix:)
            FIXES=$(git log --pretty=format:"* %s" $(git describe --tags --abbrev=0)..HEAD | grep -i "fix:" || echo "")
            if [ ! -z "$FIXES" ]; then
              echo "### Bug Fixes" >> CHANGELOG.md.new
              echo "$FIXES" >> CHANGELOG.md.new
              echo "" >> CHANGELOG.md.new
            fi
            
            # Extract breaking changes (BREAKING CHANGE:)
            BREAKING=$(git log --pretty=format:"* %b" $(git describe --tags --abbrev=0)..HEAD | grep -i "BREAKING CHANGE:" || echo "")
            if [ ! -z "$BREAKING" ]; then
              echo "### ⚠ BREAKING CHANGES" >> CHANGELOG.md.new
              echo "$BREAKING" >> CHANGELOG.md.new
              echo "" >> CHANGELOG.md.new
            fi
            
            # Extract performance improvements (perf:)
            PERF=$(git log --pretty=format:"* %s" $(git describe --tags --abbrev=0)..HEAD | grep -i "perf:" || echo "")
            if [ ! -z "$PERF" ]; then
              echo "### Performance Improvements" >> CHANGELOG.md.new
              echo "$PERF" >> CHANGELOG.md.new
              echo "" >> CHANGELOG.md.new
            fi
            
            if [ -f CHANGELOG.md ]; then
              cat CHANGELOG.md >> CHANGELOG.md.new
              mv CHANGELOG.md.new CHANGELOG.md
            else
              mv CHANGELOG.md.new CHANGELOG.md
            fi
            
            # Configure git with token for push
            git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
            
            # Git commit the changes
            git add package.json CHANGELOG.md
            git commit -m "chore(release): ${NEW_VERSION} [skip ci]"
            git tag -a "v${NEW_VERSION}" -m "Release ${NEW_VERSION}"
            git push origin HEAD:${GITHUB_REF#refs/heads/}
            git push origin "v${NEW_VERSION}"
            
            echo "blorkpack_version=$NEW_VERSION" >> $GITHUB_OUTPUT
