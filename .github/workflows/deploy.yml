name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
          
      - name: Install Dependencies
        run: npm install

      - name: Determine Version
        id: semver
        uses: paulhatch/semantic-version@v5.0.2
        with:
          tag_prefix: "v"
          
      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Creating release ${{ steps.semver.outputs.version }}"
          gh release create "v${{ steps.semver.outputs.version }}" \
            --title "Release v${{ steps.semver.outputs.version }}" \
            --notes "$(git log $(git describe --tags --abbrev=0 2>/dev/null || echo HEAD~1)..HEAD --pretty=format:'%h %s')"
        
      - name: Build
        run: npm run build
        env:
          VITE_APP_VERSION: ${{ steps.semver.outputs.version }}
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

      - name: Output Site URL
        run: |
          echo "‚ú® Deployed successfully version ${{ steps.semver.outputs.version }}!"
          echo "üåê Site is live at: https://littlecarlito.github.io/threejs_site/"
        env:
          SITE_URL: ${{ github.event.repository.name }} 