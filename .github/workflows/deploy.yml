name: Deploy to GitHub Pages

on:
  workflow_run:
    workflows: ["Publish Package to GitHub Packages"]
    types:
      - completed

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: read

jobs:
  build-and-deploy:
    name: Build and Deploy to GitHub Pages
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout latest code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@littlecarlito'
          
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.4
          
      - name: Get Latest package version
        id: get_version
        run: |
          echo "LATEST_VERSION=$(npm view @littlecarlito/blorkpack version --registry=https://npm.pkg.github.com/)" >> $GITHUB_OUTPUT
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PACKAGE_TOKEN }}
          
      - name: Configure package for production deployment
        run: |
          # Check directories and files
          echo "Checking directory structure..."
          ls -la
          
          # Check if apps directory exists
          if [ ! -d "apps" ]; then
            echo "ERROR: apps directory does not exist!"
            exit 1
          fi
          
          # List contents of apps dir
          echo "Contents of apps directory:"
          ls -la apps/
          
          # Check if portfolio directory exists
          if [ ! -d "apps/portfolio" ]; then
            echo "ERROR: Portfolio directory does not exist at apps/portfolio!"
            echo "Directories in apps:"
            ls -la apps/
            exit 1
          fi
          
          # Check package.json exists
          if [ ! -f "apps/portfolio/package.json" ]; then
            echo "ERROR: apps/portfolio/package.json not found!"
            exit 1
          fi
          
          echo "Package files found, continuing with configuration..."
          
          # Get latest blorkpack version
          if [ -z "${{ steps.get_version.outputs.LATEST_VERSION }}" ]; then
            echo "WARNING: No version received from previous step, using fallback version"
            BLORKPACK_VERSION="latest"
          else
            BLORKPACK_VERSION="${{ steps.get_version.outputs.LATEST_VERSION }}"
          fi
          
          echo "Using blorkpack version: $BLORKPACK_VERSION"
          
          # Update dependency to use the GitHub package with latest version
          jq --arg version "$BLORKPACK_VERSION" '.dependencies."@littlecarlito/blorkpack" = "@littlecarlito/blorkpack@" + $version' apps/portfolio/package.json > apps/portfolio/package.json.tmp
          mv apps/portfolio/package.json.tmp apps/portfolio/package.json
          
          # Add a resolution to ensure the correct version is used
          jq --arg version "$BLORKPACK_VERSION" '.resolutions."@littlecarlito/blorkpack" = $version' package.json > package.json.tmp
          mv package.json.tmp package.json
          
          # Remove tests directory to avoid build issues
          if [ -d "tests" ]; then
            rm -rf tests/
            echo "Removed tests directory"
          else
            echo "No tests directory found, skipping removal"
          fi
          
          # Create .npmrc for authentication
          echo "@littlecarlito:registry=https://npm.pkg.github.com/" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.PACKAGE_TOKEN }}" >> .npmrc
          
          # Add debug output
          echo "Updated package.json:"
          cat apps/portfolio/package.json
          
      - name: Install Production Dependencies
        run: |
          # Create .npmrc to disable all scripts
          echo "ignore-scripts=true" > .npmrc
          echo "husky=0" >> .npmrc
          
          # Create a global .npmrc file to be double sure
          mkdir -p ~/.npm
          echo "ignore-scripts=true" > ~/.npmrc
          
          # Install dependencies with no frozen lockfile
          HUSKY=0 HUSKY_SKIP_INSTALL=1 pnpm install --no-frozen-lockfile --ignore-scripts
          
          # Fix all problematic packages
          echo "Fixing problematic packages that try to run scripts..."
          
          # Handle rimraf
          mkdir -p node_modules/.bin
          echo '#!/bin/sh' > node_modules/.bin/tshy
          chmod +x node_modules/.bin/tshy
          
          # Handle husky
          echo '#!/bin/sh' > node_modules/.bin/husky
          chmod +x node_modules/.bin/husky
          
          # Find and remove problematic scripts from package.json files
          find . -name "package.json" -type f -exec grep -l "prepare\\|postinstall\\|preinstall" {} \; | while read file; do
            echo "Removing lifecycle scripts from $file"
            jq 'del(.scripts.prepare) | del(.scripts.postinstall) | del(.scripts.preinstall)' "$file" > "$file.tmp"
            mv "$file.tmp" "$file"
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PACKAGE_TOKEN }}
          HUSKY: 0
          HUSKY_SKIP_INSTALL: 1
          npm_config_ignore_scripts: true
          
      - name: Ensure blorkpack package is built and linked
        run: |
          echo "Building and linking blorkpack for local use..."
          cd packages/blorkpack
          
          # Disable husky
          HUSKY=0 HUSKY_SKIP_INSTALL=1 npm pkg delete scripts.prepare
          
          # Build package
          HUSKY=0 HUSKY_SKIP_INSTALL=1 pnpm install
          HUSKY=0 HUSKY_SKIP_INSTALL=1 pnpm run build
          cd ../..
          ls -la packages/blorkpack/dist
          
          # Update vite.config.js to ensure it can find blorkpack
          cat > apps/portfolio/vite.config.js << 'EOL'
          import { defineConfig } from 'vite'
          import path from 'path'
          import fs from 'fs'

          export default defineConfig({
            base: '/threejs_site/',
            resolve: {
              alias: {
                '@littlecarlito/blorkpack': path.resolve(__dirname, '../../packages/blorkpack/dist/index.js')
              }
            },
            optimizeDeps: {
              include: ['@littlecarlito/blorkpack']
            },
            build: {
              rollupOptions: {
                output: {
                  manualChunks: {
                    'three-core': ['three'],
                    'three-addons': [
                      'three/examples/jsm/controls/OrbitControls',
                      'three/examples/jsm/Addons.js',
                      'three/examples/jsm/libs/tween.module.js'
                    ]
                  }
                }
              }
            }
          })
          EOL
          
          echo "Updated vite.config.js:"
          cat apps/portfolio/vite.config.js
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PACKAGE_TOKEN }}
        
      - name: Build for Production
        run: |
          echo "Building portfolio app..."
          cd apps/portfolio
          
          # Create empty script executables in local bin directory
          mkdir -p node_modules/.bin
          for script in husky tshy; do
            echo "#!/bin/sh" > node_modules/.bin/$script
            echo "echo \"Dummy $script script\"" >> node_modules/.bin/$script
            chmod +x node_modules/.bin/$script
          done
          
          # Disable husky and other lifecycle scripts
          export HUSKY=0
          export HUSKY_SKIP_INSTALL=1
          export npm_config_ignore_scripts=true
          
          # Update package.json to remove problematic scripts
          jq 'del(.scripts.prepare) | del(.scripts.prepublishOnly) | del(.scripts.postinstall)' package.json > package.json.tmp
          mv package.json.tmp package.json
          
          # Force npm to ignore any lifecycle scripts and install dependencies
          npm install --ignore-scripts
          
          # Run build directly using Vite CLI to avoid npm scripts
          echo "Building with Vite directly..."
          npx vite build --logLevel=info
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PACKAGE_TOKEN }}
          HUSKY: 0
          HUSKY_SKIP_INSTALL: 1
          npm_config_ignore_scripts: true
        
      - name: Verify no source files in dist
        run: |
          echo "Verifying that no source files are included in the dist directory..."
          if [ -d "apps/portfolio/dist/packages" ]; then
            echo "ERROR: packages directory found in dist folder!"
            echo "Removing packages directory from dist to prevent source code deployment"
            rm -rf apps/portfolio/dist/packages
          else
            echo "‚úÖ No packages directory found in dist. Good!"
          fi
          
          # Double check for any source code files
          SOURCE_FILES=$(find apps/portfolio/dist -name "*.ts" -o -name "*.tsx" -o -name "*.js.map" | grep -v "node_modules" || true)
          if [ ! -z "$SOURCE_FILES" ]; then
            echo "WARNING: Source files found in dist folder. Consider reviewing your build process."
            echo "$SOURCE_FILES"
          else
            echo "‚úÖ No source code files found in dist."
          fi
          
          # Check for development and documentation files
          echo "üîç Checking for development and documentation files..."
          # List of patterns to check for
          DEV_PATTERNS=("development/" "dev/" "tests/" "test/" "spec/" "examples/" "demos/" "docs/" "documentation/" ".eslintrc" ".prettierrc" ".babelrc" "jest.config" "webpack.config" "README" "CHANGELOG" "LICENSE" "CONTRIBUTING" ".git" ".github" ".gitignore" "blorktools/" "tools/")
          
          # Function to check if a path matches any pattern
          matches_pattern() {
            local path="$1"
            for pattern in "${DEV_PATTERNS[@]}"; do
              if [[ "$path" == *"$pattern"* ]]; then
                return 0
              fi
            done
            return 1
          }
          
          # Find development files
          echo "Scanning for development files..."
          DEV_FILES=$(find apps/portfolio/dist -type f -o -type d | grep -v "node_modules" | while read file; do
            if matches_pattern "$file"; then
              echo "$file"
            fi
          done || true)
          
          if [ ! -z "$DEV_FILES" ]; then
            echo "WARNING: Development files found in dist folder. Removing them..."
            echo "$DEV_FILES"
            
            # Remove each file or directory
            echo "$DEV_FILES" | while read file; do
              if [ -d "$file" ]; then
                echo "Removing directory: $file"
                rm -rf "$file"
              elif [ -f "$file" ]; then
                echo "Removing file: $file"
                rm -f "$file"
              fi
            done
          else
            echo "‚úÖ No development files found in dist."
          fi
          
          # Analyze bundle size
          echo "üìä Analyzing bundle size..."
          TOTAL_SIZE=$(du -sh apps/portfolio/dist | cut -f1)
          JS_SIZE=$(du -sh apps/portfolio/dist/*.js | awk '{s+=$1} END {print s "B"}')
          echo "Total bundle size: $TOTAL_SIZE"
          echo "JavaScript bundle size: $JS_SIZE"
          
          # List top 5 largest files
          echo "Largest files in bundle:"
          find apps/portfolio/dist -type f -name "*.js" -exec du -h {} \; | sort -rh | head -n 5
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./apps/portfolio/dist

      - name: Output Deployment Information
        run: |
          echo "‚ú® Deployed successfully!"
          echo "üåê Site is live at: https://littlecarlito.github.io/threejs_site/" 