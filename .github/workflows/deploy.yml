name: Deploy to GitHub Pages

on:
  workflow_run:
    workflows: ["Release"]
    types:
      - completed

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: read

jobs:
  build-and-deploy:
    name: Build and Deploy to GitHub Pages
    runs-on: ubuntu-latest
    # Only run this job if the Release workflow completed successfully
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout latest code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@littlecarlito'
          
      - name: Configure package for production deployment
        run: |
          # Update dependency to use the GitHub package instead of the local version
          jq '.dependencies."@littlecarlito/blorkpack" = "@littlecarlito/blorkpack@1.0.1"' package.json > package.json.tmp
          mv package.json.tmp package.json
          
          # Remove tests directory to avoid build issues
          rm -rf tests/
          
          # Create .npmrc for authentication
          echo "@littlecarlito:registry=https://npm.pkg.github.com/" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.PACKAGE_TOKEN }}" >> .npmrc
          
      - name: Install Production Dependencies
        run: npm install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PACKAGE_TOKEN }}
        
      - name: Build Production Bundle
        run: npm run build
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PACKAGE_TOKEN }}
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

      - name: Output Deployment Information
        run: |
          echo "‚ú® Deployed successfully!"
          echo "üåê Site is live at: https://littlecarlito.github.io/threejs_site/" 