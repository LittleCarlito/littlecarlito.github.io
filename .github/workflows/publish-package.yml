name: Publish Package to GitHub Packages

on:
  # Run this workflow after the Release workflow completes
  workflow_run:
    workflows: ["Release"]
    types:
      - completed
  # Allow manual trigger
  workflow_dispatch:

jobs:
  publish-blorkpack:
    name: Publish blorkpack Package
    runs-on: ubuntu-latest
    # Only run if the Release workflow completed successfully
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout latest code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@littlecarlito'
      
      - name: Configure blorkpack package.json for publishing
        run: |
          cd packages/blorkpack
          # Update package name to use GitHub scoped name
          jq '.name = "@littlecarlito/blorkpack"' package.json > package.json.tmp
          mv package.json.tmp package.json
          # Ensure version is properly set (extract from tag or increment)
          if [[ "${{ github.ref }}" =~ ^refs/tags/v[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            VERSION=${GITHUB_REF/refs\/tags\/v/}
            jq --arg version "$VERSION" '.version = $version' package.json > package.json.tmp
            mv package.json.tmp package.json
          fi
      
      - name: Build blorkpack package
        run: |
          cd packages/blorkpack
          npm install
          npm run build
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PACKAGE_TOKEN }}
      
      - name: Publish blorkpack to GitHub Packages
        run: |
          cd packages/blorkpack
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PACKAGE_TOKEN }}

