name: Pull Request Verification

on:
  pull_request:
    branches:
      - main
  # Allow manual triggering
  workflow_dispatch:

jobs:
  build-lint-test:
    name: Build, Lint, and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: '8.15.4'
      
      - name: Install dependencies
        run: pnpm install
      
      # Build packages first
      - name: Build packages
        run: |
          echo "üèóÔ∏è Building workspace packages..."
          pnpm --filter "@littlecarlito/blorkpack" build
          pnpm --filter "@littlecarlito/blorktools" build
          pnpm --filter "@littlecarlito/portfolio" build
      
      # Then run linting
      - name: Lint check
        run: pnpm lint
      
      # Finally run tests
      - name: Run tests with coverage
        run: pnpm test:coverage
      
      - name: Prepare artifacts
        if: always() && (success() || failure())
        run: pnpm prepare-artifacts
      
      - name: Upload test reports
        if: always() && (success() || failure())
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: pipeline-artifacts/test-reports
          retention-days: 7
      
      - name: Upload coverage reports
        if: always() && (success() || failure())
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: pipeline-artifacts/coverage
          retention-days: 7

  semantic-release-test:
    name: Test Semantic Release
    needs: build-lint-test
    uses: ./.github/workflows/jobs/semantic-release-job.yml
    with:
      dry_run: true
    secrets:
      PACKAGE_TOKEN: ${{ secrets.PACKAGE_TOKEN }} 