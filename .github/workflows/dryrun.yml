name: Dry Run Pipeline

on:
  pull_request:
    branches:
      - main
      - 'feature/**'
    paths-ignore:
      - '.changeset/**'
  workflow_dispatch:

permissions:
  contents: read
  issues: read
  pull-requests: read
  packages: read
  actions: read

jobs:
  build:
    name: Build Packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          registry-url: 'https://npm.pkg.github.com'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: '8.15.4'
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Build packages
        run: pnpm run build
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package-builds
          path: packages/*/dist

  test:
    name: Test Packages
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          registry-url: 'https://npm.pkg.github.com'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: '8.15.4'
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: package-builds
          path: packages
        
      - name: Run tests
        run: pnpm test

  analyze-changesets:
    name: Test Changesets
    needs: test
    uses: ./.github/workflows/changesets.yml
    with:
      dry_run: true
    permissions:
      contents: write
      pull-requests: read
      packages: read
    secrets:
      PACKAGE_TOKEN: ${{ secrets.PACKAGE_TOKEN }}

  # Add a new job to summarize the changeset results
  summarize-results:
    name: Summarize Changeset Results
    needs: analyze-changesets
    runs-on: ubuntu-latest
    steps:
      - name: Display Changeset Analysis
        run: |
          echo "Changesets analysis results:"
          echo "Has changesets: ${{ needs.analyze-changesets.outputs.has_changeset }}"
          
          if [[ "${{ needs.analyze-changesets.outputs.has_changeset }}" == "true" ]]; then
            echo "Current package versions:"
            echo "- blorkpack: ${{ needs.analyze-changesets.outputs.blorkpack_version }}"
            echo "- blorktools: ${{ needs.analyze-changesets.outputs.blorktools_version }}"
            echo "- blorkboard: ${{ needs.analyze-changesets.outputs.blorkboard_version }}"
            
            echo "Potential version changes:"
            echo "${{ needs.analyze-changesets.outputs.potential_version_changes }}"
          fi 