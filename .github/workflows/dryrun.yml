name: Dry Run Pipeline

on:
  pull_request:
    branches:
      - main
      - 'feature/**'
  workflow_dispatch:

permissions:
  contents: read
  issues: read
  pull-requests: read
  packages: read
  actions: read

jobs:
  build:
    name: Build Packages
    uses: ./.github/workflows/build-job.yml

  test:
    name: Test Packages
    needs: build
    uses: ./.github/workflows/test-job.yml

  semantic-release-test:
    name: Test Semantic Release
    needs: test
    uses: ./.github/workflows/semantic-release-job.yml
    with:
      dry_run: true
    secrets:
      PACKAGE_TOKEN: ${{ secrets.PACKAGE_TOKEN }} 